<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="./register.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>College Courses</h1>
    <div class="login-register_container">
        <h1>Register</h1>
        <h2>Please enter your teacher Username</h2>
        <form id="loginRegisterForm" action="" onsubmit=registerTeacher(event)>
            <input type="text" id="teacherUsername" name="teacherUsername" placeholder="Nikita...">
            <button type="submit">Submit</button>
        </form>
        <a href="/">Already have a teacher username? Login</a>
    </div>
</body>
</html>
