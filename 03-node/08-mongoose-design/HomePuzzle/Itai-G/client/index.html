<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Student</title>
  </head>
  <body>
    <h1>Add Student</h1>
    <form id="add-student-form"  onsubmit="handleAddStudent(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Add Student</button>
    </form>
  </body>
</html>
