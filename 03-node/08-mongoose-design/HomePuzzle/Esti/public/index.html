<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./dist/view.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/index.js" defer></script>

    <link rel="stylesheet" href="./dist/style.css">
    <title>GradeSatistic</title>
</head>

 <body>   
    <div class="header">
        <nav class="header__nav">
            <ul>
                <li class="header__nav__li" onclick="handleViewGrades"><a class="header__nav__li__a" href="#allGrade">View all grade</a></li>
                <li class="header__nav__li" onclick="handleStudent"><a class="header__nav__li__a"  href="#student">Add student</a></li>
                <li class="header__nav__li" onclick="handleTeacher"><a class="header__nav__li__a"  href="#teacher">Add teacher</a></li>
                <li class="header__nav__li" onclick="handleCourse"><a class="header__nav__li__a"  href="#curses">Add curses</a></li>
                <li class="header__nav__li" onclick="handleGrades"><a class="header__nav__li__a"  href="#curses">Add grades</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="divHide">
            <div class="student">
                <form action="">
                    <input type="text" class="name" placeholder="Student Name"><br>
                    <button class="addBtn" onclick="hendelAddStudent">Add</button>
                    <button class="updateBtn" onclick="hendelUpdareStudent">Update</button>
                    <button class="DelBtn" onclick="hendelDeleteStudent">Delete</button>
                </form>      
            </div>

            <div class="teacher"  style="display: none">
                <form action="" >
                    <input type="text" class="name" placeholder="Teacher Name"><br>
                    <button class="addBtn" onclick="hendelAddteacher">Add</button>
                    <button class="updateBtn" onclick="hendelUpdateteacher">Update</button>
                    <button class="DelBtn" onclick="hendelDeleteteacher">Delete</button>
                </form>      
            </div>
            
            <div class="curse" style="display: none">
                <form action="" ><br>
                    <input type="text" class="name" placeholder="Curse Name"><br>
                    <button class="addBtn" onclick="hendelAddCurse">Add</button>
                    <button class="updateBtn" onclick="hendelupdateCurse">Update</button>
                    <button class="DelBtn" onclick="hendelDeleteCurse">Delete</button>
                </form>      
            </div>

            <div class="grade" style="display: none">
                <select name="grade" id="grade"></select><br>
                <input class="gradeNumber" placeholder="The grade"></input><br>
                <button class="addGradeBtn"  onclick="hendelAddGrade">Add Grade</button>
                <button class="addGradeBtn"  onclick="hendelUpdateGrade">Update Grade</button>
                <button class="addGradeBtn"  onclick="hendelDeleteGrade">Delete Grade</button>

            </div>
        </div>
        <div class="statistic" style="display: none">

        </div>
    </div>
</body>

</html>
