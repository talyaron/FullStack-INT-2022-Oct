<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query MongoDB</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/queryMongoDB.js" defer></script>
    <script src="./dist/course.js" defer></script>
    <script src="./dist/grades.js" defer></script>
    <script src="./dist/teacher.js" defer></script>
    <script src="./dist/student.js" defer></script>
    <script src="./dist/queryControle.js" defer></script>
    
</head>
<body
 onload="
handelTeacher(event)
handelStudent(event)
">
    
<h1>A Query MongoDB Table</h1>
<div class="search-wrapper">
  <label for="search">Find By Uid</label>
  <input oninput="handleSearchByUid(event)" placeholder="Type a Uid" type="search" id="search" data-search>
</div>
<div class="search-wrapper">
  <label for="search">Find By Name</label>
  <input oninput="handleSearchByName(event)" placeholder="Type a Name" type="search" id="search" data-search>
</div>

<table id="customers">
  <tr>
    <th>Uid</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Course</th>
    <th>Grades</th>
  </tr>
</table>
<button class="btn" onclick="addMockTeacher()">Add-Mock-teacher</button>
<button class="btn" onclick="createStudent()">Add-Mock-student</button>

</body>
</html>
