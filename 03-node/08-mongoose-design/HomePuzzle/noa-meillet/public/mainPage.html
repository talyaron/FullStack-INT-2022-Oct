<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./dist/mainPage.css">
    <script src="./dist/mainPage.js" defer></script>
</head>

<body>
    <h1>main Page</h1>
    <form onsubmit="handleAddStudent(event)">
        <input type="text" name="name" placeholder="Student name" required>
        <input type="text" name="familyName" placeholder="Student family name" required>
        <input type="text" name="phoneNumber" placeholder="Student phone number" required>
        <button type="submit">ADD</button>
    </form>
    <button onclick="handleGetStudents()">Get Students</button>
    <div id="students"></div>
</body>
</html>
