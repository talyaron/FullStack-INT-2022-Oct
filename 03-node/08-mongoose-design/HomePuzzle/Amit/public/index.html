<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="./dist/style.css">

    <!-- links to js files -->
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/control.js" defer></script>
   
    
    <title>Document</title>
</head>
<body onload="handleGetStudents()">

    <h1 class="header">moodle</h1>

    <div class="studentsContainer">
        <h2>Students</h2>
        <button class="studentsContainer__refreshBtn" onclick="handleGetStudents()">Refresh</button>
        
        <form class="studentsContainer__addForm" onsubmit="handleAddStudent(event)">
            <input type="text" name="name" placeholder="student name" required>
            <button type="submit">add student</button>    
        </form>
        
        <div class="studentsContainer__studentCard" id="studentsRoot"></div>
    </div>
    
</body>
</html>
