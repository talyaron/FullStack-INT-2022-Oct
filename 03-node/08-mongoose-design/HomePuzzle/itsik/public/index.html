<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-App</title>
    <link rel="stylesheet" href="./dist/index.css">

</head>
<body>
    <!-- first -->
   <div class="chooseOne">
    <h1 class="chooseOne__env">control your students environment</h1>
    <div class="chooseOne__main">
      <button class="chooseOne__main__btnteacher firstBtn teacherbtn">Teacher Sign-Up</button>
      <button class="chooseOne__main__btnstudent firstBtn studentbtn">Student Sign-Up</button>
     <button class="chooseOne__main__btnteacherIn firstBtn">Teacher Sign-In</button>
      <button class="chooseOne__main__btnstudentIn firstBtn">Student Sign-In</button>
   </div>
</div>

<!-- teacher sign-up -->
<div class="signup" style="display:none;">
    <form class="signup__formTeacher">
       <label for="tname" class="signup__formTeacher__label">Teacher Name</label>
       <input type="text" name="tname" placeholder="enter name" required class="signup__formTeacher__inputt">
       <br>
       <label for="temail" class="signup__formTeacher__label">Teacher Email</label>
       <input type="email" name="temail"placeholder="enter email" required class="signup__formTeacher__inputt">
       <br>
       <label for="tpassword" class="signup__formTeacher__label">Teacher Password</label>
       <input type="password" name="tpassword" placeholder="enter password" required class="signup__formTeacher__inputt">
    </form>
</div>

<!-- student sign-up -->
<div class="signup" style="display:none;">
    <form class="signup__formTeacher">
       <label for="tname" class="signup__formTeacher__label">Teacher Name</label>
       <input type="text" name="tname" placeholder="enter name" required class="signup__formTeacher__inputt">
       <br>
       <label for="temail" class="signup__formTeacher__label">Teacher Email</label>
       <input type="email" name="temail" placeholder="enter email" required class="signup__formTeacher__inputt">
       <br>
       <label for="tpassword" class="signup__formTeacher__label">Teacher Password</label>
       <input type="password" name="tpassword" placeholder="enter password" required class="signup__formTeacher__inputt">
    </form>
</div>
   
    
</body>
