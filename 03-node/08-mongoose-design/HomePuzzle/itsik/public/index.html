<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עידכון</title>
    <link rel="stylesheet" href="./dist/index.css">

<body dir="rtl">
    <div class="orders">
        <h1 class="orders__h1or">ברוך הבא לעידכון</h1>
        <h2 class="orders__h2or">סביבת עבודה ועזר למורה</h2>
    </div>
    <div class="container">
        <div class="register">
            <form class="register__regform">
                <h2 class="register__regform__regh2">הרשמה</h2>
                <br>
                <label class="register__regform__label" for="name">שם מלא:</label>
                <input class="register__regform__reginp"  type="text" name="name" required>
                <label class="register__regform__label" for="email">:מייל</label>
                <input class="register__regform__reginp" type="email" name="email" required>
                <label class="register__regform__label" for="password">:סיסמא</label>
                <input class="register__regform__reginp" type="password" name="password" required>
                <button type="submit" class="regbtn">הרשם</button>
            </form>
        </div>
        <div class="login">
            <form class="login__logform">
                <h2 class="login__logform__logh2">התחברות</h2>
                <br>
                <label class="login__logform__labellog" for="name">שם מלא:</label>
                <input class="login__logform__inputlog"  type="text" name="name" required>
                <label class="login__logform__labellog" for="password">:סיסמא</label>
                <input class="login__logform__inputlog" type="password" name="password" required>
                <button type="submit" class="regbtn">התחבר</button>
            </form>
        </div>
    </div>
   

</body>
</html>
