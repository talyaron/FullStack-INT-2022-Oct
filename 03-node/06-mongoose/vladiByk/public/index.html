<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student API</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dist/index.js" defer></script>
  </head>
  <body>
    <h1>Student list</h1>
    <div id="root"></div>
    <h4>Add student</h4>
    <form id="addStudentForm" action="/api/v1/students" method="post">
      <label for="name"
        >Full name:
        <input type="text" name="name" id="name" placeholder="John Doe"
      /></label>
      <label for="grade"
        >Grade: <input type="number" name="grade" id="grade" placeholder="88"
      /></label>
      <button type="submit">Add</button>
    </form>
    <div class="editWindow"></div>
  </body>
</html>
