<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <!-- Link css file -->
    <link rel="stylesheet" href="../style/dist/style.css" />
    <link rel="stylesheet" href="../style/dist/register.css" />
    <link rel="stylesheet" href="../style/dist/navBarIcons.css" />

    <!-- Link JS files -->

    <script src="../src/dist/register.js" defer></script>
    <title>Road of Glory - Register</title>
  </head>

  <body>
    <div class="navBar">
      <div class="navIconsContainer">
        <div class="homeBtnContainer navIcon">
          <h1>Home</h1>
          <a href="/"><img id="homeBtn" src="../images/buttons/20.png" /></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container__container-form">
        <form
          action=""
          class="container__form"
          onsubmit="handleSubmitRegisterForm(event)"
        >
          <h2 class="container__form__title">Registration</h2>
          <div class="container__form__group">
            <label for="fName">First Name</label>
            <input required type="text" id="fName" name="firstName" />
          </div>
          <div class="container__form__group">
            <label for="lName">Last Name</label>
            <input required type="text" id="lName" name="lastName" />
          </div>
          <div class="container__form__group">
            <label for="userName">userName</label>
            <input required type="text" id="userName" name="userName" />
          </div>
          <div class="container__form__group">
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" />
          </div>
          <div class="container__form__group">
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" />
          </div>
          <div class="container__form__group">
            <label for="cPassword" class="confirmText">Confirm Password</label>
            <input required type="password" id="cPassword" name="cPassword" />
          </div>

          <button id="registerBtn" type="submit">REGISTER</button>
        </form>

        <footer class="container__footer">
          <h3>Do You have Member ?</h3>
          <a href="./login.html">LOGIN NOW</a>
        </footer>
      </div>
    </div>
  </body>
</html>
