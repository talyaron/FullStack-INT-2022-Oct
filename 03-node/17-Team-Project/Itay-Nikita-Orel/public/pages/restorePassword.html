<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <!-- Link css file -->
    <link rel="stylesheet" href="../style/dist/style.css">
    <link rel="stylesheet" href="../style/dist/login.css">
    <link rel="stylesheet" href="../style/dist/navBarIcons.css">

    <!-- Link Js link -->
    <script src="../src/dist/restorePassword.js" defer></script>

    <title>Road of Glory - Reset Password</title>
</head>

<body onload="onLoad()">
    <div class="navBar">
        <div class="navIconsContainer">
            <div class="homeBtnContainer navIcon">
                <h1>Home</h1>
                <a href="/"><img id="homeBtn" src="../images/buttons/20.png"></a>
            </div>
        </div>
      </div>
    <div class="container">
        <button id="btn-play-pause" onclick="handleClickMusicBtn()"> 
                <img src="../images/playPauseBtn.png" alt="" class="active">
         </button>
        <div class="container__container-form">
            <form class="container__form" onsubmit="restorePassword(event)">
                <h2 class="container__form__title">
                    Reset Password
                </h2>
                <div class="container__form__group">
                    <label for="userName">Username</label>
                    <input required type="text" id="userName" name="userName">
                </div>

                <div class="container__form__group">
                    <label for="email">Email</label>
                    <input required type="text" id="email" name="email">
                </div>


                <button type="submit">RESET</button>
            </form>

            <footer class="container__footer">
                <h3>Are you not a member yet? </h3>
                <a href="/register.html">REGISTER NOW</a>
                <h3>Already a member? </h3>
                <a href="/login.html">LOGIN</a>
            </footer>
        </div>

    </div>
</body>

</html>
