<html lang="en">
<head>

    <!-- Link to Google fonts  -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<section class="container-main">
    <h1 class="container-main__title" >Welcome to The Dog Breed Finder</h1>
    <p class="container-main__sub-title">Do you sometimes wonder what each breed of dog looks like? </p>
    <strong class="container-main__strong">You came to the right place</strong>

    <form class="container-main__form-breed" onsubmit="handleSubmitForm(event)">
<div>
            <label for="name">Choose A Breed Of Dog</label>
            <select  name="name" id="names" class="container-main__form-breed__name">

            </select>
</div>
            <button type="submit" class="container-main__form-breed__btn">SHOW ME</button>
    </form>
    <caption>Click on the image you'd like to explore</caption>
    <div class="container-main__container-img">
      
    </div>
 
</section>
