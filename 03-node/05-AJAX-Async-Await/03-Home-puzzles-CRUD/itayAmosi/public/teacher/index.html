<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Add-Grades</title>
    <link rel="stylesheet" href="./dist/teacherStyle.css">
    <script src="./dist/teacher.js" defer></script>
</head>
<body>
    <div class="form">
        <div class="title">Welcome Back Teacher</div>
        <div class="subtitle">Please enter student data and grades!</div>
        <div class="input-container ic1">
          <input id="studentName" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="studentName" class="placeholder">student name</label>
        </div>
        <div class="input-container ic2">
          <input id="EnglishC" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="EnglishC" class="placeholder">English class</label>
        </div>
        <div class="input-container ic2">
          <input id="mathC" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="mathC" class="placeholder">Math class</label>
        </div>
        <div class="input-container ic2">
          <input id="SportsC" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="SportsC" class="placeholder">Sports class</label>
        </div>
        <div class="input-container ic2">
          <input id="HistoryC" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="HistoryC" class="placeholder">History class</label>
        </div>
        <button type="text" class="submit">submit</button>
      </div>
</body>
</html>
