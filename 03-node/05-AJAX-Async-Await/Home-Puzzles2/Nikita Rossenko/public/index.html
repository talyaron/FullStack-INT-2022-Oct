<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./dist/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>News Web</h1>
        <div class="getPostContainer">
            <form onsubmit=addArticle(event)>
                <input type="text" name="articleName" id="articleName" placeholder="Article Name">
                <input type="text" name="articleDesctiption" id="articleDesctiption" placeholder="Article desctiption">
                <input type="text" name="imageURL" id="imageURL" placeholder="Image URL">
                <input class="submitButton" type="submit" value="Add Article">
            </form>
            <button class="submitButton" onclick=getArticles()>Show Articals</button>
        </div>
    
        <div id="articales_container">
        </div>
    </div>
</body>
</html>
