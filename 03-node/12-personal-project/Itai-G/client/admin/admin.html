    <form id="productForm" onsubmit="handleAddProduct(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
      
        <label for="descreption">Description:</label>
        <textarea id="descreption" name="descreption" required></textarea><br>
      
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br>
      
        <label for="imgUrl">Image URL:</label>
        <input type="url" id="imgUrl" name="imgUrl" required><br>
      
        <input type="submit" value="Create Product">
      </form>
