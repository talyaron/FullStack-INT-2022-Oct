<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./dist/register.css">
</head>
<body>
  <div class="mainContainer">
    <div class="topNav">
      <nav>
        <ul>
          <li><a href="http://localhost:3000/main/main.html">Home</a></li>
          <li><a href="http://localhost:3000/login/login.html">Login</a></li>
          <li><a href="http://localhost:3000/register/register.html">Register</a></li>
          <li><a href="http://localhost:3000/cart/cart.html">Cart</a></li>
        </ul>
      </nav>
      <form onsubmit="handleAddUser(event)">
        <h1>Register To The E-Commers-site</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="UserName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <a>Login</a>
      </form>
    </div>
  </div>
</body>
</html>
