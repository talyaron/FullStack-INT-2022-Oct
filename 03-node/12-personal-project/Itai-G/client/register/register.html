<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./dist/register.js">
    <link rel="stylesheet" href="./dist/register.css">
</head>
<body>
    
    <form onsubmit="handelAddUser(event)">
      <h1>Register To The E-Commers-site</h1>
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="UserName" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password"  name="password" placeholder="Password" required>
      <br>
      <button type="submit">Register</button>
      <a href="http://localhost:3000/login/login.html">Login</a>
    </form>
</body>
</html>
