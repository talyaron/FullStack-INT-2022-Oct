<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/snake.css">
    <script src="./dist/snake.js" defer></script>
</head>
<body  onkeypress="control(event)">
    <div class="split left">
        <div class="centered">
            <div class="container">
            </div>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">

            <!-- </div>
        </div> -->
            <h1 class="playerName">snake</h1>
            <div class="scoreDisplay" ></div>
            <div class="displayMessage" ></div>
            <div class="grid"></div>
        
            <div class="popup">
                <button class="playButton" onclick="replay()">play Again</button>
                <button class="playButton" onclick="finishGame()">Finish Game</button>
            </div>
        </div>
    </div>
  
</body>
</html>
