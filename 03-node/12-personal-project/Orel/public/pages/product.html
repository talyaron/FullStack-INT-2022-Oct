<body onload="handleGetUser() , getProducts()">
    <section class="container">
        <div class="pannel">
            <h4 style="padding-left: 50px;">Admin pannel</h4>
            <div class="pannel-container">
                <button class="pannel-container__add" onclick="handleClickAddNewProduct()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="collapse-container">
                <button id="closeCollapseContainerBtn" onclick="handleClickCloseCollapseContainer()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2>Add New Product</h2>
                <form action="/products" onsubmit="handleSubmitNewProduct(event)">
                    <label for="name">ENTER NAME :</label>
                    <input id="name" type="text" placeholder="ENTER NAME" name="name">
                    <label for="detail">ENTER DETAIL : </label>
                    <input type="text" id="detail" placeholder="ENTER DETAILS" name="detail">
                    <label for="price">ENTER PRICE : </label>
                    <input id="price" type="number" placeholder="ENTER PRICE" name="price">
                    <label for="src">ENTER SRC : </label>
                    <input id="src" type="text" placeholder="ENTER SRC address for the  IMG" name="src">
                    <button type="submit">ADD PRODUCT</button>
                </form>

            </div>
        </div>
        <header class="container__header">
            <nav class="container__nav">
                <ul class="container__navbar">
                    <li class="container__list">
                        <a href="#" class="container__link">
                            about us
                        </a>
                    </li>
   <div class="rightNavbar">

    </li>
    <li class="container__list">
        <span id="rootUserLogin">
            <button id="userCircleBtn" onclick="handleClickBtnCircle()"></button>
            <div class="collapseMenuListUser">
                <ul>
                    <li onclick="handleChangeNameUser()">Change Name</li>
                    <li onclick="handleAddPicUser()">Add Picture</li>
                    <li onclick="logout()">logout</li>
                </ul>
            </div>
        </span>

    </li>
   </div>
                </ul>
            </nav>

        <main class="container__main">
            <a href="/" class="container__main__prev-btn">

            </a>
            <div class="container__main__products" id="rootProducts"></div>
        </main>

    </section>
