<body>

        <section class="login-container">

       <h1>Create Account And Join To Out Family</h1>
            <a class="login-container__logo"  href="/">ShoesHot </a>
         
                <form class="login-container__form" action="/login" method="post" onsubmit="handleSubmitRegister(event)">
       
                    <input type="text" placeholder="Enter Your Full Name" name="name">
                    <input type="email" placeholder="Enter Your Email"  name="email">
                        <input type="password" placeholder="Enter Your Password"  name="password">
                        <input type="password" placeholder="confirm Password"  name="confirmPassword">
                        <div id="InvalidMessageRoot" >Error</div>
                        <button type="submit">REGISTER</button>
                </form>
                <footer class="login-container__footer">
                    <span>you have member?</span>
                    <span>
                        <a href="/login">Login here</a>
                    </span>
                </footer>
