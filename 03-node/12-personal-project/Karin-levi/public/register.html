<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./dist/register.css">
    <script src="https://kit.fontawesome.com/6cf7873aa7.js" crossorigin="anonymous" defer></script>
    <link rel="shortcut icon" href="../images/favicon (2).ico" type="image/x-icon" />
    <script src="./dist/register.js"></script>
</head>

<body>
    <div class="top">
        <i onclick="window.location.href='../customer/index.html';" class="fa-solid fa-arrow-left fa-xl"></i>
        <h1>SUSHI TEL AVIV</h1>
    </div>
    <br>
    <h2>Registration Form</h2>
    <form onsubmit="register(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p id="message"></p>

</body>
