<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/helper.js">defer</script>
    <script src="./dist/controler.js">defer</script>
    <script src="./dist/model.js">defer</script>
    <script src="./dist/view.js">defer</script>
    <script src="https://kit.fontawesome.com/1b06cd35f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/style.css">
   
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__topMenu">
            <div class="wrapper__topMenu__phoneStatus">
                <div class="wrapper__topMenu__phoneStatus__clock">
                    <p>12:45</p>
                </div>
                    
                <div class="wrapper__topMenu__phoneStatus__rightStatus">
                    <div class="wrapper__topMenu__phoneStatus__rightStatus__wifiIcon">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                    <div class="wrapper__topMenu__phoneStatus__rightStatus__dataIcon">
                        <i class="fa-solid fa-signal"></i>  
                    </div>
                    <div class="wrapper__topMenu__phoneStatus__rightStatus__batteryIcon">
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>
            </div>
        </div>

            <div class="wrapper__centerMenu">
                <div class="wrapper__centerMenu__whatsappLogo">
                   WhatsApp
                </div>
                <div class="wrapper__centerMenu__rigthIcons">
                    <div class="wrapper__centerMenu__rigthIcons__searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="wrapper__centerMenu__rigthIcons__menuIcon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="wrapper__bottomMenu">
                <div class="wrapper__bottomMenu__cameraIcon">
                    <i class="fa-solid fa-camera-retro"></i>
                </div>
                <div class="wrapper__bottomMenu__chatMenu">
                   CHATS
                </div>
                <div class="wrapper__bottomMenu__statusMenu">
                   STATUS
                </div>
                <div class="wrapper__bottomMenu__callsMenu">
                   CALLS
                </div>
            </div>

            <div id="test" class="wrapper__callsList">
                
            </div>
        



        </div>
        <script src="./dist/index.js">defer</script>
</body>
</html>
