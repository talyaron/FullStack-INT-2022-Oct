<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../public/scripts/views.js" defer></script>
    <script src="../public/scripts/controller.js" defer></script>
    <script src="../public/scripts/model.js" defer></script>
    <script src="../public/scripts/register.js" defer></script>
    <link rel="stylesheet" href="../public/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../public/images/ticket.png">
    <title>Cinema World - Register</title>
</head>
<body>
    <div class="loginAndRegisterContainer">
        <h1>Cinema World</h1>
        <div class="main">
            <h2>Register</h2>
            <form action="#" onsubmit="registerHandler(event)">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">
                <input type="submit" name="submit" id="submitBtn">
            </form>
            <a href="../src/login.html">Already have a user? Login</a>
        </div>
    </div>
    <div class="imageContainer">
    </div>
</body>
</html>
