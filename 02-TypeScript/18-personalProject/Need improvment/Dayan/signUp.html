<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Style-->
    <link rel="stylesheet" href="./public/dist/style.css">
    <link rel="stylesheet" href="./public/dist/signUp.css">

    <!--media Queries-->
    <link rel="stylesheet" href="./public/dist/queries-signUp.css">

    <!--FontAwesome Icons CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@400;700&family=Raleway&display=swap" 
    rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>

    <!--Nav Bar-->
    <nav>
        <a href="#home" id="logo">YogaClinic</a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar">
            <li>
                <a href="./index.html">Back To Home</a>
            </li>
        </ul>
    </nav>

    <!--SignUp-->
    <div class="container">
        <div class="title">Registration</div>
        <form onsubmit="handleAddDetail(event)">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input id="email" type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" name="phone" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" value="Male" id="dot-1">
                <input type="radio" name="gender" value="Female" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <!--Model-->
    <script src="./public/dist/model.js"></script>

    <!--Script-->
    <script src="./public/dist/signUp.js"></script>
    
</body>
</html>
