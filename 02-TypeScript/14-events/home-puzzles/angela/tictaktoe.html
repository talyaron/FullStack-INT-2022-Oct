<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/tictaktoe.css">
    <script src="./dist/tictaktoe.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="gameContainer">
        <div class="gameContainer__title">
            <h1>Tic Tac Toe</h1>
            <button class="gameContainer__title--theme-btn" id="switch" onclick="setThemes()">
                <span class="material-symbols-outlined" >
                    switch
                    </span>
            </button>
        </div>
        <div class="gameContainer__firstRow">
           <div class="gameContainer__firstRow--cell A" id="a1" onclick="getClicks(this) "></div>
           <div class="gameContainer__firstRow--cell B"  onclick="getClicks(this)"></div>
           <div class="gameContainer__firstRow--cell C" id="a3" onclick="getClicks(this)"></div>
        </div>
        <div class="gameContainer__secondRow">
            <div class="gameContainer__secondRow--cell A"  onclick="getClicks(this)"></div>
            <div class="gameContainer__secondRow--cell B" id="b2" onclick="getClicks(this)"></div>
            <div class="gameContainer__secondRow--cell C"  onclick="getClicks(this)"></div>
         </div>
         <div class="gameContainer__thirdRow">
            <div class="gameContainer__thirdRow--cell A" id="c1" onclick="getClicks(this)"></div>
            <div class="gameContainer__thirdRow--cell B"  onclick="getClicks(this)"></div>
            <div class="gameContainer__thirdRow--cell C" id="c3" onclick="getClicks(this)"></div>
         </div>
    </div>
    <!-- <div class="popup" id="popup">winner is
        <button id="restart" >restart</button>
    </div> -->
    
</body>
</html>
