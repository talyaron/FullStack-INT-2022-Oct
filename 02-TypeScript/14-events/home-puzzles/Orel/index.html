<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Link Css style Sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link JavaScript Files -->
    <script src="./dist/control.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/index.js" defer></script>

    <title>tic-tac Game</title>
</head>
<body>
    <section class="container">
        <header>
            <h1 class="game-title">Tic Tac Game</h1>
            <div class="score-player">
                <div class="score-player1">Player1 <br><span id="player1Score">0</span> </div>
                <div class="score-player2">Player2<br><span id="player2Score">0</span> </div>
            </div>
            <button class="btn-reset" id="btnReset">Reset Game</button>
        </header>

        <div class="board-game" id="boardGame">
            <input type="button" value="X"> </input>
            <input type="button" value="O"> </input>
            <input type="button" value="X"> </input>
            <input type="button" value="O"> </input>
            <input type="button" value="X"> </input>
            <input type="button" value="X"> </input>
            <input type="button" value="O"> </input>
            <input type="button" value="O"> </input>
            <input type="button" value="O"> </input>
        </div>

        <button class="btn-reset-score">Reset Score</button>

        <div class="fireworks" id="fireWorks">
            <img src="./imgs/fireworks.gif" alt="">
            <div>
                <h1 id="playerWinsH1">Player 2 </h1>
                <h1> Wins !</h1>
            </div>
            <img src="./imgs/fireworks.gif" alt="">
        </div>
    </section>

    <section class="starting-game" id="startGameContainer">
        <h1>Welcome to Tic Tac Game</h1>
        <form id="formPlayerName" class="form-player-name">
            <input type="text" id="player1Name" placeholder="name:player1">
            <input type="text" id="player2Name" placeholder="name:player2">
        </form>
        <button id="btnStart">Click Here To Start</button>
    </section>
</body>
</html>
