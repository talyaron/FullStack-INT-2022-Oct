<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@100;300;400;700&display=swap"
        rel="stylesheet">


    <script src="./dist/helper.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/balloon.js" defer></script>

    <!-- Style Css -->
    <link rel="stylesheet" href="./dist/style.css">
    <title>Happy-New-Years</title>
</head>

<body>
    <section class="container">

        <header>
            <div class="div-container">
                <a href="" class="logo">H <span>N</span> Y</a>
                <ul class="listMenu">
                    <li><button id="resetP">Rest Point </button></li>
                    <li><button id="startOver">Start Over </button></li>

                </ul>

                <div class="score-board">
                    <div class="lives"><span><img width="35px" src="./imgs/heart.png" alt=""></span></div>
                    <h3 class="speed">Speed : 0</h3>
                    <h3 class="score">Score : 0</h3>
                </div>
            </div>

        </header>
        <div class="main-body-game">
            <div class="happyNewYearsWelcome">
                <img id="imgNewYear" src="./imgs/newYears.png" alt="">
                <h4 id="h4NewYear">Click Bellow To Start</h4>
                <button id="startGameBtn">Start Game</button>
                <div class="time">
                    <h2>00:00:00</h2>
                </div>
            </div>


            <div class="container-balloons">
            </div>
        </div>
    </section>
</body>

</html>
