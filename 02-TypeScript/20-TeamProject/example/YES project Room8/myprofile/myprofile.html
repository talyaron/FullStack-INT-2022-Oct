</head>
<body  background="../pictures/roomates.jpeg">
    <div class="header box">
        <div class="header__container container">
            <div class="log-reg">
                <a href="../login/login.html" class="button-link">Login</a>
                <a href="../registration/registartion.html" class="button-link">Registration</a>
                </div>
            <div class="header__container__logo">
                <img src="../pictures/Yes-logo.png" alt="logo">
            </div>
            <nav>
                <a class="header__container__a" href="../homepage/homepage.html">Homepage</a>
                <a class="header__container__a" href="../myprofile/myprofile.html">My profile</a>
                <a class="header__container__a" href="../PublishApartments/publishApartment.html">Publish Apartments</a>
                <a class="header__container__a" href="../homepage/apartment.html">Apartments</a>
                <a class="header__container__a" href="../homepage/roommate.html">Roommates</a>
            </nav>
        </div>
    </div>

    <div class="container1">
        <div class="forms">
            <div class="form login">
                <span class="title">My Profile</span>
                <form action="#">

                    <div class="input-field">
                        <input type="text"  id="name" placeholder="Enter your name" required>
                        <i class="input-field__uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="adress" placeholder="Enter your adress" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="city" placeholder="Enter your city" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="area" placeholder="Enter your area" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="animal" placeholder="Enter your animal" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="text" id="smoke" placeholder="Enter if your smoke" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                        <div class="option">
                            <label>
                              <input type="checkbox" id="choice-radio" name="yes">
                              yes
                            </label>
                            <label>
                              <input type="checkbox" id="choice-radio">
                              No
                            </label>
                          </div>
                        
                    </div>

                    <div class="input-field">
                        <input type="number" id="rooms" placeholder="Enter how many rooms" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="number" id="floor" placeholder="Enter the max floor" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="number" id="partersNo" placeholder="Enter how many max partners" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="number" id="price" placeholder="Enter your price" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>


                    <div class="input-field">
                        <input type="url" id="imgSrc" placeholder="Enter your image" required>
                        <i class="input-field__uil uil-lock icon"></i>
                        <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    
                    <div class="checkbox-text">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="checkbox-text__text">Remember me</label>
                        <a href="#" class="checkbox-text__text">Forgot password?</a>
                    </div>
                    <div id="error-message"></div>

                    <div class="input-field button">
                        <input type="button" value="Save" id="myButton">
                        <!-- <script>
                            var myButton = document.getElementById("myButton");
                            myButton.addEventListener("click", function() {
                              window.location.href = "/homepage/homepage.html";
                            });
                          </script> -->
                    </div>
                </form>
                <!-- <div class="login-signup">
                    <span class="login-signup__text">Not a member?
                        <a href="/registration/registartion.html" class="text signup-link">Regisration</a>
                    </span>
                </div> -->
            
            </div>
        </div>
    </div>
</body>
</html>
