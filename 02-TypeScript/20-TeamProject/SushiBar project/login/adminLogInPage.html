<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon (2).ico"
      type="image/x-icon"
    />
    <title>SushiBar-Admin</title>
    <link rel="stylesheet" href="./dist/adminLogInPage.css" />
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="../images/logo.png" alt="logo-img" onclick="goToHomePage()" />
      <a id="link_to_home_page" href="../main/mainPage.html"></a>
      <h1>SUSHI BAR</h1>
    </div>
    <h1>WELCOME | いらっしゃいませ</h1>
    <hr>
    <img id="option_img" src="../images/option-img.png" onclick="showOption()"/>
    <div class="more-page">
      <a href="../main/mainPage.html">Home</a> <br>
      <br>
      <a href="../restaurant/restaurant.html">Restaurants</a> <br>
      <br>
      <a href="../contact-us/contactUs.html">Contact us</a> <br>
      <img src="../images/close-img.png" alt="colse-img" onclick="closeOption()">
    </div>
    <a id="link_to_admin_page" href="../admin/admin.html"></a>
    <form class="log_in_form" id="log_in_form" onsubmit="logInToAdminPage(event)">
        <input type="text" name="userName" class="input" placeholder="Enter your user name" required/>
        <br />
        <input type="password" name="password" class="input" placeholder="Enter your password" required/>
        <br />
        <input type="submit" id="log_in_btn" value="Log In"/>
    </form>
  </body>
</html>
