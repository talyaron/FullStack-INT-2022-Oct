<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/view.js" defer></script>
    <script src="../homepage/dist/helper.js" defer></script>
    <script src="../homepage/dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <link rel="stylesheet" href="./dist/registration.css" />
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <title>Document</title>
  </head>

  <body background="../pictures/roomates.jpeg">
    <div class="header box">
      <div class="header__container container">
        <div class="header__container__logo">
          <img src="../pictures/Yes-logo.png" alt="logo" />
        </div>
      </div>
    </div>
    <div class="container1">
      <div class="forms">
        <div class="form login">
          <span class="title">Regisration</span>
          <form action="#">
            <div class="input-field">
              <input
                type="text"
                id="name"
                placeholder="Enter your Name"
                required
              />
              <i class="input-field__uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="text"
                id="email"
                placeholder="Enter your Email"
                required
              />
              <i class="input-field__uil uil-lock icon"></i>
              <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
            </div>

            <div class="input-field">
              <input
                type="text"
                id="tel"
                placeholder="Enter your Tel no."
                required
              />
              <i class="input-field__uil uil-lock icon"></i>
              <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
            </div>

            <div class="input-field">
              <input
                type="text"
                id="username"
                placeholder="Enter your Username"
                required
              />
              <i class="input-field__uil uil-lock icon"></i>
              <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
            </div>

            <div class="input-field">
              <input
                type="text"
                id="password"
                placeholder="Enter your Password"
                required
              />
              <i class="input-field__uil uil-lock icon"></i>
              <!-- <i class="input-field__uil uil-eye-slash showHidePw"></i> -->
            </div>

            <div id="error-message"></div>

            <div class="input-field button">
              <input type="button" value="Submit" id="myButton" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
