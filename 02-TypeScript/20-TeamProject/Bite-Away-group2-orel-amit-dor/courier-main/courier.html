<body onload="renderCourierHeader(), renderPool(), renderDroppedOrders(), renderActiveOrders()" class="container-courier">
	<header class="header">
		<h1 class="header__title" id="courierHeader">Courier</h1>
		<h1 class="header__subtitie">Courier Deliveries Manager</h1>

	<nav class="header__navbar">
		<ul class="header__list">
			<li class="header__link"><a href="#">Open Orders</a></li>
			<li class="header__link"><a href="#">Active Orders</a></li>
			<li class="header__link"><a href="#">Completed Orders</a></li>
		</ul>
	</nav>
</header>
	<main class="main">
<div class="main__order-container">

	<h2 class="main__order-title center">Order Pool 	<i class="fa-solid fa-arrow-down"></i></h2>
	<div class="main__order" id="openOrdersRoot">
	</div>
</div>
<div class="main__active-container">

		<h2 class="main__active-title center">Active Orders 	<i class="fa-solid fa-arrow-down"></i></h2>
		<div class="main__active" id="activeOrdersRoot">
</div>
		</div>
		<div class="main__drop-container">

		<h2 class="main__drop-title center">Dropped Orders 	<i class="fa-solid fa-arrow-down"></i></h2>
		<div class="main__drop" id="droppedOrdersRoot">
		</div>
		</div>
	</main>
	
</body>
