<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - set product</title>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/index.js" defer></script>
</head>

<body>
    <h1>Set product</h1>
    <a href="./index.html">Store</a>
    <form onsubmit="handleAddItem(event)">
        <input type="text" name="name" placeholder="name of product" required>
        <input type="color" name="color" placeholder="color">
        <input type="number" name="price" placeholder="price" required>
        <label for="category"><b>Choose a category:<b></label>
        <select name="category">
            <option value="shoes">Shoes</option>
            <option value="shirts">Shirts</option>
            <option value="dresses">Dresses</option>
            <option value="pants">Pants</option>
        </select>
        <input type="number" name="size" placeholder="size" required>
        <input type="text" name="sn" placeholder="serial number">
        <label for="gender"><b></b>Choose a gender:</b></label>
        <select name="gender">
            <option value="forMen">For Men</option>
            <option value="forWomen">For Women</option>
            
        </select>
        <input type="submit" value="ADD">
    </form>
</body>

</html>
