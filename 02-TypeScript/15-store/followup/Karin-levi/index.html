<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Sunglasses</title>
    <script src="./dist/control.js"defer></script>
    <script src="./dist/helpers.js"defer></script>
    <script src="./dist/model.js"defer></script>
    <script src="./dist/view.js"defer></script>
    <script src="./dist/index.js"defer></script>
  
</head>
<body>
    <form onsubmit="handleAddItem(event)">
        <select name="category">
            <option value="sunglasses">Sunglasses</option>
            <option value="optic glasses">Optic glasses</option>
            <option value="lenss">Lenss</option>
        <select name="shape">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="cateye">Cateye</option>
            <option value="geometric">Geometric</option>
            <option value="oval">Oval</option>
        <input type="text" name="color" placeholder="color">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="serialNumber" placeholder="serial number">
        <input type="submit" value="ADD">

    </form>







</body>
</html>
