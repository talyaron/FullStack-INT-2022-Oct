<body>
    <h1>Form</h1>
    <form onsubmit="handleAddUserData(event)">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="text" name="adress" placeholder="Enter your adress" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="number" name="phone" placeholder="Enter your phone" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <input type="color" name="color" >
        <input type="submit" value="Add">
    </form>

        <input type="number" name="phone" placeholder="Enter your phone" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <input type="color" name="color" >
        <input type="url" name="image" placeholder="ensert URL of image" required>
