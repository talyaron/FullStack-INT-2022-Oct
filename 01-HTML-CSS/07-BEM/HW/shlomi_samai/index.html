<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM-shlomi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="navbar__clock">
                22:00
            </div>
            <div class="navbar__batteryDiv">
                <span class="material-symbols-outlined" style="font-size: 15px">
                    signal_wifi_4_bar
                </span>
                <span class="material-symbols-outlined" style="font-size: 15px">
                    signal_cellular_4_bar
                </span>
                <span class="material-symbols-outlined" style="font-size: 15px">
                    battery_full
                </span>
            </div>

        </div>
        <div class="logoLine">
            <div>
                WhatsApp
            </div>
            <div class="logoLine__searchAndDots">
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
        </div>
        <div class="menu">
            <span class="material-symbols-outlined camaraLogoPosition">
                photo_camera
            </span>
            <p class="opacity">CHATS</p>
            <p class="opacity">STATUS</p>
            <p>CALLES</p>
        </div>
        <div class="calles">

            <div class="users">
                <div >
                    <img class="greenCircle" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/whatsapp/238/large-green-circle_1f7e2.png" alt="">
                </div>
                <div>
                    <div class="colorBlack">
                        Username 01
                    </div>
                    <div class="callesAndTime colorBlack">
                        <div>
                            <span class="material-symbols-outlined colorGreen" style="font-size: 18px">
                                call_received
                            </span> 
                        </div>
                        <div class="time">
                            yesterday 3:20 pm
                        </div>
                    </div>
                </div> 
            </div>    
            <span class="material-symbols-outlined colorGreen">
                videocam
            </span>
        </div>  
    </div>
</body>
</html>
