<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedScreen</title>
    <link rel="stylesheet" href="./dist/feedScreenStyle.css">
    <script src="https://kit.fontawesome.com/1b06cd35f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="feedScreen">
        <div class="feedScreen__phoneStatus">
            <div class="feedScreen__phoneStatus__connection">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="feedScreen__phoneStatus__company">company</div>
            <div class="feedScreen__phoneStatus__wifi">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="feedScreen__phoneStatus__clock">19:33</div>
            <div class="feedScreen__phoneStatus__battery">
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <div class="feedScreen__title">
            <div class="feedScreen__title__instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="">
            </div>
            <div class="feedScreen__title__store">
                <i class="fa-solid fa-store"></i>
            </div>
        </div>

        <div class="feedScreen__feedPost">
            <div class="feedScreen__feedPost__profile">
                <div class="feedScreen__feedPost__profile__identifire">
                    <div class="feedScreen__feedPost__profile__identifire__picture">
                        <img src="https://www.purina.co.il/sites/site.prod1.purina.co.il/files/styles/slider_mobile/public/2019-11/Labrador-Retriever_526X360.jpg?itok=f7gOmEyW" alt="">
                    </div>
                    <div class="feedScreen__feedPost__profile__identifire__username">username
                    </div>
                </div>
               <div class="feedScreen__feedPost__profile__menu">
                 <i class="fa-solid fa-ellipsis"></i>
               </div>
                
            </div>

            <div class="feedScreen__feedPost__mainPicture">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Cuernos_del_Paine_from_Lake_Peho%C3%A9.jpg" alt="">
                <div class="feedScreen__feedPost__mainPicture__like">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>

            <div class="feedScreen__feedPost__buttons">
                <div class="feedScreen__feedPost__buttons__likeButton">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="feedScreen__feedPost__buttons__commentButton">
                    <i class="fa-regular fa-comment"></i>
                </div>
                <div class="feedScreen__feedPost__buttons__shareButton">
                    <i class="fa-solid fa-share"></i>
                </div>
            </div>

            <div class="feedScreen__feedPost__postInfo">
                <div class="feedScreen__feedPost__postInfo__Likes">
                    <div class="feedScreen__feedPost__postInfo__Likes__iconLikes">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="feedScreen__feedPost__postInfo__Likes__amountLikes">
                        22 Likes
                    </div>
                </div>
                <div class="feedScreen__feedPost__postInfo__comment"> username Hi! <span>#marinad</span>
                </div>
                <div class="feedScreen__feedPost__postInfo__bubble">
                    <div class="feedScreen__feedPost__postInfo__bubble__comment">
                        <i class="fa-solid fa-comment">1</i>
                    </div>
                    <div class="feedScreen__feedPost__postInfo__bubble__love">
                        <i class="fa-solid fa-heart">1</i>
                    </div>
                    <div class="feedScreen__feedPost__postInfo__bubble__user">
                        <i class="fa-solid fa-user">1</i>
                    </div>
                </div>
            </div>

            <div class="feedScreen__feedPost__menuButtons">
                <div class="feedScreen__feedPost__menuButtons__homeButton">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="feedScreen__feedPost__menuButtons__searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="feedScreen__feedPost__menuButtons__cameraButton">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="feedScreen__feedPost__menuButtons__loveButton">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="feedScreen__feedPost__menuButtons__profileButton">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
