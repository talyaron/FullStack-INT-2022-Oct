<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="icon" href="./photos/instagram.svg">
    <script src="https://kit.fontawesome.com/6cf7873aa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wraper">
        <div class="wraper__starter">
            <div class="wraper__starter__top">
                <div class="wraper__starter__top__company"><h4>.....</h4><p>company</p> <i class="fa-solid fa-wifi fa-xs"></i></div>
                <div class="wraper__starter__top__time"><p>17:38</p></div>
                <div class="wraper__starter__top__battery"><i class="fa-solid fa-battery-full fa-lg"></i></div>
            </div>
            <div class="wraper__starter__bottom">
                <div class="wraper__starter__bottom__logo"><img src="./photos/Instagram_logo.svg-removebg-preview (1).png" alt=""></div>
                <div class="wraper__starter__bottom__icon"><i class="fa-solid fa-inbox fa-lg"></i></div>
            </div>
        </div>
        <div class="wraper__post">
            <div class="wraper__post__top">
                <div class="wraper__post__top__userName">
                    <a href="./profile.html"><div class="wraper__post__top__userName__pic"><img src="./photos/dog.jpg" alt=""></div></a>
                    <a href="./profile.html"><div class="wraper__post__top__userName__name">userName</div></a>
                </div>
                <div class="wraper__post__top__dots"><p>...</p></div>
            </div>
            <div class="wraper__post__pic"><img src="./photos/mountain.jpg" alt=""></div>
            <div class="wraper__post__iconsUnderPic">
                <div class="wraper__post__iconsUnderPic__icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div>
            <div class="wraper__post__comments">
                <div class="wraper__post__comments__likes">
                    <i class="fa-solid fa-heart fa-xs"></i>
                    <p>22 likes</p>
                </div>
                <div class="wraper__post__comments__comment">
                    <p><span>userName</span> Hi!! <span class="hash">#user</span></p>
                </div>
            </div>
        </div>
        <div class="wraper__footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
            <div class="wraper__footer__like">
                <i class="fa-regular fa-message fa-xs"><p>1</p></i>
                <i class="fa-regular fa-heart fa-xs"><p>1</p></i>
                <i class="fa-regular fa-user fa-xs"><p>1</p></i>
                <div class="wraper__footer__like__triangle"></div>
            </div>
        </div>
    </div>
</body>

</html>
