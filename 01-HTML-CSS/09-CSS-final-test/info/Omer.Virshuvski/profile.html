<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="./dist/style.css">
        <link rel="icon" href="./photos/instagram.svg">
        <script src="https://kit.fontawesome.com/6cf7873aa7.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="wraper">
        <div class="wraper__starter">
            <div class="wraper__starter__top">
                <div class="wraper__starter__top__company"><h4>.....</h4><p>company</p> <i class="fa-solid fa-wifi fa-xs"></i></div>
                <div class="wraper__starter__top__time"><p>17:38</p></div>
                <div class="wraper__starter__top__battery"><i class="fa-solid fa-battery-full fa-lg"></i></div>
            </div>
            <div class="wraper__starter__bottom">
                <div class="wraper__starter__bottom__logo"><h3>userName</h3></div>
                <div class="wraper__starter__bottom__icon"><i class="fa-solid fa-gear fa-lg"></i></div>
            </div>
        </div>
        <div class="wraper__about">
            <div class="wraper__about__pic"><img src="./photos/dog.jpg" alt=""></div>
            <div class="wraper__about__info">
                <div class="wraper__about__info__stats">
                    <div class="wraper__about__info__stats__numOfPosts">
                        <p><span>345</span></p>
                        <p>posts</p>
                    </div>
                    <div class="wraper__about__info__stats__numOfFollowers">
                        <p><span>7689</span></p>
                        <p>followers</p>
                    </div>
                    <div class="wraper__about__info__stats__numOfFollowing">
                        <p><span>456</span></p>
                        <p>following</p>
                    </div>
                </div>
                <div class="wraper__about__info__edit"><p>Edit profile</p></div>
            </div>
        </div>
        <div class="wraper__bio">
            <h4>Your name</h4>
            <h5>Your bio goes here...</h5>
            <h5>And here too</h5>
            <h5 class="wraper__bio__text--site">yoursite.com</h5>
        </div>
        <div class="wraper__menu">
            <div class="wraper__menu__icon"><i class="fa-solid fa-braille fa-xl"></i></div>
            <div class="wraper__menu__icon"><i class="fa-solid fa-list-ul fa-xl"></i></div>
            <div class="wraper__menu__icon"><i class="fa-solid fa-location-dot fa-xl"></i></div>
            <div class="wraper__menu__icon"><i class="fa-solid fa-house-user fa-xl"></i></div>
        </div>
        <div class="wraper__main">
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
            <a href="./main.html" class="wraper__main__pic"><div><img src="./photos/mountain.jpg" alt=""></div></a>
        </div>




        <div class="wraper__footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
</body>
</html>
