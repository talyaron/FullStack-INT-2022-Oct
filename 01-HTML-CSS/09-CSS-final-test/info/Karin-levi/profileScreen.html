<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileScreen</title>
    <link rel="stylesheet" href="./dist/prifileScreen.css">
    <script src="https://kit.fontawesome.com/1b06cd35f7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="profileScreen">
    <div class="profileScreen__phoneStatus">
        <div class="profileScreen__phoneStatus__connection">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="profileScreen__phoneStatus__company">company</div>
        <div class="profileScreen__phoneStatus__wifi">
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="profileScreen__phoneStatus__clock">19:33</div>
        <div class="profileScreen__phoneStatus__battery">
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <div class="profileScreen__title">
        <div class="profileScreen__title__username">
            <span>username</span>
        </div>
        <div class="profileScreen__title__settings">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="profileScreen__profileInfo">
        <div class="profileScreen__profileInfo__profilePicture">
            <img src="https://www.purina.co.il/sites/site.prod1.purina.co.il/files/styles/slider_mobile/public/2019-11/Labrador-Retriever_526X360.jpg?itok=f7gOmEyW" alt="">
        </div>

        <div class="profileScreen__profileInfo__profileFollow">
            <div class="profileScreen__profileInfo__profileFollow__profileData">
                <div class="profileScreen__profileInfo__profileFollow__profileData__amountPosts">
                    <span>3431</span>
                    <br>
                    <span id="posts">posts</span> 
                </div>
                <div class="profileScreen__profileInfo__profileFollow__profileData__amountFollowers">
                    <span>6530</span>
                    <br>
                    <span id="followers">posts</span>
                </div>
                <div class="profileScreen__profileInfo__profileFollow__profileData__amountFollowing">
                    <span>217</span>
                    <br>
                    <span id="following">posts</span>
                </div>
            </div>
            <div class="profileScreen__profileInfo__profileFollow__editProfile">
                <span>Edit Profile</span>
             </div>
        </div>
    </div>


    <div class="profileScreen__aboutUsername">
        <div class="profileScreen__aboutUsername__info">
            <span>Your Name
                <br>
                Your bio goes here ...
                <br>
                and here too.
                <br>
                <br>
            </span>
            <span id="site">yoursite.com</span>
        </div> 
    </div>


    <div class="profileScreen__sortingPictures">
        <div class="feedScreen__sortingPictures__table">
            <i class="fa-solid fa-table-cells"></i>
        </div>
        <div class="profileScreen__sortingPictures__list">
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="profileScreen__sortingPictures__location">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="profileScreen__sortingPictures__clipboard">
            <i class="fa-solid fa-clipboard-user"></i>
        </div>
    </div>


    <div class="profileScreen__albumPicturesWrapper">
        <div class="profileScreen__albumPicturesWrapper__albumPictures">
            <div class="profileScreen__albumPicturesWrapper__albumPictures__topLeftPicture">
                <img src="https://imgcy.trivago.com/c_lfill,d_dummy.jpeg,e_sharpen:60,f_auto,h_360,q_auto,w_360/itemimages/86/71/867186_v2.jpeg" alt="">
            </div>
            <div class="profileScreen__albumPicturesWrapper__albumPictures__topCenterPicture">
                <img src="https://images.pexels.com/photos/1766828/pexels-photo-1766828.jpeg?cs=srgb&dl=pexels-baskin-creative-studios-1766828.jpg&fm=jpg" alt="">
            </div>
            <div class="profileScreen__albumPicturesWrapper__albumPictures__topRightPicture">
                <img src="https://cf.bstatic.com/xdata/images/hotel/max500/257803292.jpg?k=78e57c0acabe8fdac0557960f051e755880276c4934436d58f1e8d26464c8ddc&o=&hp=1" alt="">
            </div>
            <div class="profileScreen__albumPicturesWrapper__albumPictures__bottomLeftPicture">
                <img src="https://as1.ftcdn.net/v2/jpg/02/65/23/70/1000_F_265237090_Muthvb72m2POYFjyx7F5UCQLh9JdBtKN.jpg" alt="">
            </div>
            <div class="profileScreen__albumPicturesWrapper__albumPictures__bottomCenterPicture">
                <img src="https://pix10.agoda.net/hotelImages/443/443651/443651_16090818170046261601.jpg?ca=6&ce=1&s=1024x768" alt="">
            </div>
            <div class="profileScreen__albumPicturesWrapper__albumPictures__bottomRightPicture">
                <img src="https://imgcy.trivago.com/c_lfill,d_dummy.jpeg,e_sharpen:60,f_auto,h_360,q_auto,w_360/itemimages/86/71/867186_v2.jpeg" alt="">
            </div>
        </div>
    </div>


    <div class="profileScreen__menuButtons">
        <div class="profileScreen__menuButtons__homeButton">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="profileScreen__menuButtons__searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="profileScreen__menuButtons__cameraButton">
            <i class="fa-solid fa-camera"></i>
        </div>
        <div class="profileScreen__menuButtons__loveButton">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="profileScreen__menuButtons__profileButton">
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    

</div>

    
</body>
</html>
