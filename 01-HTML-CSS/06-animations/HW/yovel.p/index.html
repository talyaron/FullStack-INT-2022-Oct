<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="pacman">
        <div class="pacmanface">
            <div class="pacmanfaceeye"></div>
        </div>
        <div class="pacman__map">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="center"></div>
            <div class="centerleft"></div>
            <div class="centerright"></div>
            <div class="dots">
                <!-- dots left -->
                <div class="dots__left"></div>
                <div class="dots__left"></div>
                <div class="dots__left"></div>
                <div class="dots__left"></div>
                <div class="dots__left"></div>
                <div class="dots__left"></div>
                <!-- dots right -->
                <div class="dots__right"></div>
                <div class="dots__right"></div>
                <div class="dots__right"></div>
                <div class="dots__right"></div>
                <div class="dots__right"></div>
                <div class="dots__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
